<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéì University Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #f0f4ff, #dbe7ff);
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #3f51b5;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }
      .header h2 {
        margin: 0;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .back-button a {
        display: inline-block;
        background-color: rgba(222, 224, 235, 0.79);
        color: black;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 15px;
        font-size: 14px;
        font-weight: bold;
        border: 2px solid black;
      }
      .back-button a:hover {
        background-color: #ffffff55;
      }
      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        background-color: #f9f9f9;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
      }
      .user {
        background-color: #e3f2fd;
        text-align: right;
      }
      .bot {
        background-color: #fff3e0;
        text-align: left;
      }
      .input-area {
        display: flex;
        border-top: 1px solid #ddd;
      }
      .input-area input {
        flex: 1;
        border: none;
        padding: 15px;
        font-size: 16px;
      }
      .input-area button {
        padding: 15px;
        background-color: #3f51b5;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="back-button">
      <a href="{% url 'home' %}">‚¨ÖÔ∏è Back</a>
    </div>

    <div class="container">
      <div class="header">
        <h2>üéìUniversity Chatbot ü§ñ</h2>
        <p>Ask me anything about admissions! üí¨</p>
      </div>
      <div class="chat-box" id="chat-box"></div>
      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Type your question here..."
        />
        <input type="hidden" id="csrf-token" value="{{ csrf_token }}" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class='message user'><strong>You:</strong> ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = "";

        fetch("/chatbot/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.getElementById("csrf-token").value,
          },
          body: JSON.stringify({ message: message }),
        })
          .then((response) => response.json())
          .then((data) => {
            chatBox.innerHTML += `<div class='message bot'><strong>Bot:</strong> ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
          })
          .catch((error) => {
            chatBox.innerHTML += `<div class='message bot'><strong>Error:</strong> Could not reach server.</div>`;
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("user-input");
        const button = document.querySelector("button");

        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
          }
        });

        button.addEventListener("click", sendMessage);
      });
    </script>
  </body>
</html>
